<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Car Dealership</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Car Dealership</h1>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="CarGallery.html">Gallery</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="payment">
        <div class="container">
            <h2>Payment Information</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expDate">Expiration Date (MM/YY)</label>
                    <input type="text" id="expDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Car Dealership. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for form submission (for demonstration) -->
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Payment information submitted successfully!"); // Mock submission
            // Here you can add code to process the payment using an API or server-side logic
        });
    </script>
</body>
</html>
